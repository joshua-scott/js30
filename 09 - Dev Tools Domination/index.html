<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Console Tricks!</title>
</head>

<body>

	<p>This one is just some Chrome devtools tips. There's nothing to see here, but you can always check the <a href="https://github.com/jscott313/js30/blob/master/09%20-%20Dev%20Tools%20Domination/index.html">code on GitHub...</a></p>  

	<script>
		const dogs = [{
				name: "Snickers",
				age: 2
			}, {
				name: "hugo",
				age: 8
		}];

		// Regular
		console.log("hello");

		// Interpolated
		console.log("Hello I am a %s string!", "ðŸ’©");

		// Styled
		console.log("%c I am some great text", "font-size:50px; background:red; text-shadow: 10px 10px 0 blue")

		// warning!
		console.warn("OH NOOO");

		// Error :|
		console.error("Shit!");

		// Info
		console.info("Crocodiles eat 3-4 people per year");

		// Testing
		const p = document.querySelector("p");

		console.assert(p.classList.contains("ouch"), "That is wrong!");

		// Clearing
		console.clear();

		// Viewing DOM Elements
		console.log(p);
		console.dir(p);

		console.clear();

		// Grouping together
		dogs.forEach(dog => {
			console.groupCollapsed(`${dog.name}`);
			console.log(`This is ${dog.name}`);
			console.log(`${dog.name} is ${dog.age} years old`);
			console.log(`${dog.name} is ${dog.age * 7} dog years old`);
			console.groupEnd(`${dog.name}`);
		});

		// counting

		console.count("Wes");
		console.count("Wes");
		console.count("Josh");
		console.count("Josh");
		console.count("Wes");
		console.count("Josh");
		console.count("Wes");
		console.count("Josh");
		console.count("Josh");
		console.count("Josh");
		console.count("Josh");
		console.count("Josh");

		// timing
		console.time("fetching data");
		fetch("https://api.github.com/users/jscott313")
			.then(data => data.json())
			.then(data => {
				console.timeEnd("fetching data");
				console.log(data);
			});

		console.table(dogs);
	</script>
</body>

</html>
